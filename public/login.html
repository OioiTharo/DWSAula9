<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            body{background-color: blueviolet; }
            .tudo{border-radius: 8px; border: 0px none;margin: auto;  text-align: center; padding: 5px;background-color: white; width: 400px;}
            button{border-radius: 8px; border: 0px none; padding: 8px; margin: 10px;}
            input{padding: 5px; margin-top: 5px;}
            .green{color: green;}
        </style>
    </head>
    <body>
        <div class="tudo">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </body>
</html>
